language: node_js
node_js:
  - 14
script:
  - yarn install
  - yarn docsPublish
  - zip -r tsdocs.zip docs_html || travis_terminate 1;
deploy:
  - provider: npm
    email: 'support@mapwize.io'
    api_key: '${NPM_TOKEN}'
    tag: '${TRAVIS_TAG}'
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key: '${GITHUB_TOKEN}'
    file: './tsdocs.zip'
    skip_cleanup: true
    on:
      tags: true
env:
  global:
  - secure:  # GITHUB_TOKEN
  - secure:  # NPM_TOKEN
